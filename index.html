<!doctype html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <title>Pojistenci</title>
  </head>
  <body>
    <h1>Seznam poji≈°tƒõnc≈Ø</h1>
    <ul id="pojistenciList"></ul>

    <h2>P≈ôidat nov√©ho poji≈°tƒõnce</h2>
    <form id="addForm">
      <input type="text" id="jmeno" placeholder="Jm√©no" required />
      <input type="text" id="prijmeni" placeholder="P≈ô√≠jmen√≠" required />
      <input
        type="text"
        id="pojisteni"
        placeholder='Pojisteni (JSON nap≈ô. {"dum":true})'
      />
      <button type="submit">P≈ôidat</button>
    </form>

    <!-- JS a≈æ na konci body -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
    <script>
      // üîπ Supabase inicializace ‚Äì √∫plnƒõ prvn√≠ ≈ô√°dek
      const supabaseUrl = "https://sdjzimzdvlcxdnhgvmqq.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNkanppbXpkdmxjeGRuaGd2bXFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwNzg4OTcsImV4cCI6MjA4NjY1NDg5N30.vtWbNYH4RQwLv1J7lUDBFr7iVTW6rR-XWKgtjDFRzY";
      const supabase = supabase.createClient(supabaseUrl, supabaseKey);

      console.log("Supabase inicializov√°n:", supabase);

      // üîπ Funkce pro naƒçten√≠ poji≈°tƒõnc≈Ø
      async function nactiPojistence() {
        try {
          const { data, error } = await supabase.from("pojistenci").select("*");
          if (error) throw error;
          const list = document.getElementById("pojistenciList");
          list.innerHTML = "";
          data.forEach((p) => {
            const li = document.createElement("li");
            li.textContent = `${p.jmeno} ${p.prijmeni} ‚Äì ${JSON.stringify(
              p.pojisteni,
            )}`;
            list.appendChild(li);
          });
        } catch (err) {
          console.error("Chyba p≈ôi naƒç√≠t√°n√≠ poji≈°tƒõnc≈Ø:", err);
        }
      }

      // üîπ P≈ôid√°n√≠ poji≈°tƒõnce
      document
        .getElementById("addForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const jmeno = document.getElementById("jmeno").value;
          const prijmeni = document.getElementById("prijmeni").value;
          let pojisteni = {};
          try {
            const input = document.getElementById("pojisteni").value;
            if (input) pojisteni = JSON.parse(input);
          } catch (err) {
            alert("Chybn√Ω JSON pro poji≈°tƒõn√≠!");
            return;
          }

          try {
            const { data, error } = await supabase
              .from("pojistenci")
              .insert([{ jmeno, prijmeni, pojisteni }]);
            if (error) throw error;
            document.getElementById("addForm").reset();
            nactiPojistence();
          } catch (err) {
            console.error("Chyba p≈ôi p≈ôid√°v√°n√≠ poji≈°tƒõnce:", err);
          }
        });

      // üîπ Naƒçti poji≈°tƒõnce po inicializaci Supabase
      nactiPojistence();
    </script>
  </body>
</html>
