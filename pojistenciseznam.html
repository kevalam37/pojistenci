<!doctype html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <title>Seznam pojištěnců – PojištěníApp</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 0.5rem;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      .btn-primary {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 0.3rem 0.7rem;
        cursor: pointer;
        border-radius: 4px;
        font-size: 0.9rem;
      }
      .top-button {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="top-menu">
        <div class="logo">PojištěníApp</div>
        <ul class="menu-items">
          <li><a href="index.html">Hlavní</a></li>
          <li><a href="novypojistenec.html">Nový pojištěnec</a></li>
          <li><a href="pojištění.html">Pojištění</a></li>
          <li><a href="admin.html">Admin</a></li>
          <li><a href="#" id="logout">Odhlásit</a></li>
        </ul>
        <button class="menu-toggle">☰</button>
      </nav>
    </header>

    <main class="container">
      <h1>Seznam pojištěnců</h1>

      <!-- tlačítko Nový pojištěnec -->
      <a href="novypojistenec.html" class="btn-primary top-button"
        >Nový pojištěnec</a
      >

      <table id="pojistenciTable">
        <thead>
          <tr>
            <th>Jméno</th>
            <th>Bydliště</th>
            <th>Akce</th>
          </tr>
        </thead>
        <tbody>
          <!-- sem se načtou pojištěnci -->
        </tbody>
      </table>
    </main>

    <script type="module">
      import { getPojistenci } from "./js/api.js";

      const tbody = document.querySelector("#pojistenciTable tbody");

      async function renderPojistenci() {
        try {
          const data = await getPojistenci();
          tbody.innerHTML = "";

          if (!data || data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="3">Žádní pojištěnci zatím.</td></tr>`;
            return;
          }

          data.forEach((p) => {
            const fullName = `${p.jmeno || ""} ${p.prijmeni || ""}`;
            const bydlist = `${p.ulice || ""}, ${p.mesto || ""}`;

            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${fullName}</td>
              <td>${bydlist}</td>
              <td>
                <button class="btn-primary pridatPojisteniBtn">Přidat pojištění</button>
              </td>
            `;

            // tlačítko posílá UUID a jméno do pridatpojisteni.html
            tr.querySelector(".pridatPojisteniBtn").addEventListener(
              "click",
              () => {
                const url = `pridatpojisteni.html?id=${p.id}&jmeno=${encodeURIComponent(fullName)}`;
                window.location.href = url;
              },
            );

            tbody.appendChild(tr);
          });
        } catch (err) {
          console.error("Chyba při načítání pojištěnců:", err);
          tbody.innerHTML = `<tr><td colspan="3">Chyba při načítání pojištěnců.</td></tr>`;
        }
      }

      renderPojistenci();
    </script>
  </body>
</html>
